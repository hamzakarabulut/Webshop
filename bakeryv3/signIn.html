      //AJAX um auf schon vergebene Usernamen und Email aufmerksam zu machen
      $(function(){
        $("#inputUsername").change(function(){
          var userName = $(this).val().trim();
          if(userName != ''){
            $.ajax({
                url: 'php/check_Username.php',
                type: 'post',
                data: {userName:userName},
                success: function(response){

                }
            });
          }else{

          }
        });
      });
